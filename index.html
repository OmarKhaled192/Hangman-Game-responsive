<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <!-- Style File  -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/icon.jpg" />
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">word-from: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
      <div class="await-hint">
        <button id="btnHint">use hint from here</button>
        <p id="textHint"></p>
      </div>
      <div class="guess-from-here">Guess from here</div>
      <!-- all values of the current category -->
      <div class="prop-values"></div>
    </div>
    <!-- audio files -->
    <audio id="success" src="audio/success.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
    <audio id="lastFail" src="audio/lastFail.mp3" preload="auto"></audio>
    <audio id="lastSuccess" src="audio/lastSuccess.mp3" preload="auto"></audio>
    <!-- script file -->
    <script src="main.js"></script>
  </body>
</html>
